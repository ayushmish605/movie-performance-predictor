# Example API keys file
# Copy this to api_keys.yaml and fill in your actual keys

# Google Gemini API
gemini:
  api_key: "YOUR_GEMINI_API_KEY_HERE"

# Reddit API (get from https://www.reddit.com/prefs/apps)
reddit:
  client_id: "YOUR_REDDIT_CLIENT_ID"
  client_secret: "YOUR_REDDIT_CLIENT_SECRET"
  user_agent: "movie_scraper/1.0"

# Twitter/X API (optional - can use snscrape without API)
twitter:
  bearer_token: "YOUR_TWITTER_BEARER_TOKEN"  # Optional
  api_key: "YOUR_TWITTER_API_KEY"  # Optional
  api_secret: "YOUR_TWITTER_API_SECRET"  # Optional

# Other services (if needed)
tmdb:
  api_key: "YOUR_TMDB_API_KEY"  # Optional, for additional metadata
